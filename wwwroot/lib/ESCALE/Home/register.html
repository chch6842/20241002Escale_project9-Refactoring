<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="../css/register.css">
</head>

<body>

  <div class="con">
    <div class="con mb-l">
      <nav class="navbar fix-top navbar-expand-lg navbar-light  ">
        <!-- <div class="container-fluid"> -->
        <a class="navbar-brand" href="#">Brand</a>
        <button data-bs-toggle="collapse" data-bs-target=".collapse" class="navbar-toggler">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav text-center">
            <!-- nav=link 水平呈現,navbar-nav=垂直呈現 text-center=內容居-->
            <li class="nav-item">
              <a href="./會員專區.html" class="nav-link">會員首頁</a>
            </li>
            <li class="nav-item">
              <a href="./fc.html" class="nav-link">雲端資料庫</a>
            </li>
            <li class="nav-item"><a href="./s6.html" class="nav-link">購物車</a></li>
            <li class="nav-item">
              <a href="" class="nav-link">聯繫我們</a>
            </li>
          </ul>
        </div>

      </nav>
    </div>

    <div class="required-container">
      <div class="registration-form">

        <h1>註冊會員</h1>
        <p>請輸入您的手機號碼並選取傳送驗證碼，收到簡訊後將驗證碼填入</p>
        <form id="registerForm" action="" method="post">
          <label for="phone">手機號碼<span class="required">*</span></label>
          <input type="text" id="phone" name="phone" required>
          <button type="button" id="sendCodeBtn">發送驗證碼</button>

          <label for="email">電子郵件<span class="required">*</span></label>
          <input type="email" id="email" name="email" required>

          <label for="password">密碼<span class="required">*</span></label>
          <input type="password" id="password" name="password" required>

          <label for="confirmPassword">確認密碼<span class="required">*</span></label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>

          <label for="fullName">真實姓名</label>
          <input type="text" id="fullName" name="fullName">

          <label>性別<span class="required">*</span></label>
          <input type="radio" id="genderFemale" name="gender" value="female" required>
          <label for="genderFemale">女</label>
          <input type="radio" id="genderMale" name="gender" value="male" required>
          <label for="genderMale">男</label>

          <label for="dob">生日<span class="required">*</span></label>
          <input type="date" id="dob" name="dob" required>

          <label for="altPhone">其他聯絡電話</label>
          <input type="text" id="altPhone" name="altPhone">

          <label for="address">地址</label>
          <input type="text" id="address" name="address">

          <label>
            <input type="checkbox" id="agree" name="agree" required>
            我同意提供以上個人資料並使用。
          </label>

          <button type="submit">註冊</button>
        </form>
      </div>
    </div>
  </div>
  <script src="../js/register.js"></script>
</body>

</html>
