<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- <div class="container mb-l"> -->
    <div class="navbar">
      <div class="navbar-brand">
        <a href="#"></a>
      </div>
      <div class="navbar-links">
        <a href="#home">雲端資料庫</a>
        <a href="#products">購物車</a>
        <a href="#about">異業合作</a>
        <a href="#contact">聯繫我們</a>
      </div>
    </div>
    <h2>
      <span class="title-text">精選商品</span>
    </h2>
    <div class="carousel-con">
      <div class="carousel-container">
        <button class="prev" onclick="scrollCarousel(-1)">&#10094;</button>
        <div class="carousel" id="scrollContainer">
          <div class="carousel-item">
            <img
              src="https://raw.githubusercontent.com/chch6842/DIGITALSCALE/master/%E8%B3%BC%E7%89%A9%E8%BB%8A/image/%E6%99%BA%E6%85%A7%E8%81%AF%E7%B6%B2%E9%9B%BB%E5%AD%90%E7%A7%A4.jfif"
              alt="Image 1"
            />
            <div class="caption">Prompt: Several snow-covered mountains...</div>
          </div>
          <div class="carousel-item">
            <img
              src="https://github.com/chch6842/DIGITALSCALE/raw/master/%E8%B3%BC%E7%89%A9%E8%BB%8A/image/%E8%94%AC%E8%8F%9C%E7%AE%B1.jfif"
              alt="Image 2"
            />
            <div class="caption">Prompt: A dense forest...</div>
          </div>
          <div class="carousel-item">
            <img
              src="https://github.com/chch6842/DIGITALSCALE/raw/master/%E8%B3%BC%E7%89%A9%E8%BB%8A/image/%E6%9C%89%E6%A9%9F%E7%B1%B3.jfif"
              alt="Image 3"
            />
            <div class="caption">Prompt: A woman in black pants...</div>
          </div>
          <div class="carousel-item">
            <img
              src="https://raw.githubusercontent.com/chch6842/DIGITALSCALE/master/%E8%B3%BC%E7%89%A9%E8%BB%8A/image/%E6%99%BA%E6%85%A7%E8%81%AF%E7%B6%B2%E9%9B%BB%E5%AD%90%E7%A7%A4.jfif"
              alt="Image 4"
            />
            <div class="caption">Prompt: A woman in black pants...</div>
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/600/600/?random=15" alt="Image 5" />
            <div class="caption">Prompt: A woman in black pants...</div>
          </div>
        </div>
        <button class="next" onclick="scrollCarousel(1)">&#10095;</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
