    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const swiper = new Swiper(".swiper", {
          freeMode: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          loop: true,
          autoplay: {
            delay: 100,
            disableOnInteraction: true,
          },
          grid: {
            rows: 3,
          },
          breakpoints: {
            768: {
              grid: {
                rows: 1,
              },
              slidesPerView: 3,
              spaceBetween: 24,
            },
            375: {
              grid: {
                rows: 1,
              },
              slidesPerView: 1,
              spaceBetween: 24,
            },
          },
        });

        const purchaseButtons = document.querySelectorAll(
          '.btn-primary[data-bs-toggle="modal"]'
        );
        purchaseButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const itemName = button.getAttribute("data-item");
            const result = confirm(`您确定要购买 ${itemName} 吗？`);
            if (result) {
              alert(`您已成功购买 ${itemName}！`);
            } else {
              alert(`您已取消购买 ${itemName}。`);
            }
          });
        });
      });

      function toggleFavorite(button) {
        const itemName = button.parentElement
          .querySelector(".btn-primary")
          .getAttribute("data-item");
        if (button.classList.contains("btn-danger")) {
          button.classList.remove("btn-danger");
          button.classList.add("btn-secondary");
          button.textContent = "收藏";
          alert(`您已取消收藏 ${itemName}。`);
        } else {
          button.classList.remove("btn-secondary");
          button.classList.add("btn-danger");
          button.textContent = "取消收藏";
          alert(`您已成功收藏 ${itemName}！`);
        }
      }
    </script>
