    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const swiper = new Swiper(".swiper", {
          freeMode: true /*自由滑動*/,

          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          loop: true, // 启用循环播放
          autoplay: {
            delay: 100, // 设置自动播放延迟时间，单位为毫秒
            disableOnInteraction: true, // 用户交互后是否停止自动播放
          },
          grid: {
            rows: 3,
          },
          breakpoints: {
            768: {
              grid: {
                rows: 1,
              },
              slidesPerView: 3,
              spaceBetween: 24,
            },

            375: {
              grid: {
                rows: 1,
              },
              slidesPerView: 1,
              spaceBetween: 24,
            },
          },
        });

        // 获取所有购买按钮，这些按钮具有类名为 .btn-primary 和 data-toggle="modal"
        const purchaseButtons = document.querySelectorAll(
          '.btn-primary[data-toggle="modal"]'
        );

        // 遍历处理每个购买按钮
        purchaseButtons.forEach((button) => {
          // 为每个按钮添加点击事件监听器
          button.addEventListener("click", function () {
            // 获取购买按钮上的商品名称
            const itemName = button.getAttribute("data-item");

            // 弹出确认对话框
            const result = confirm(`您确定要购买 ${itemName} 吗？`);

            // 根据用户的选择执行相应的操作
            if (result) {
              alert(`您已成功购买 ${itemName}！`);
              // 这里可以添加购买成功后的其他操作，比如跳转到购物车页面
            } else {
              alert(`您已取消购买 ${itemName}。`);
              // 这里可以添加用户取消购买时的操作
            }
          });
        });
      });

      // 切换商品收藏状态的函数
      function toggleFavorite(button) {
        // 获取商品名称
        const itemName = button.parentElement
          .querySelector(".btn-primary")
          .getAttribute("data-item");

        // 切换按钮样式和文本
        if (button.classList.contains("btn-danger")) {
          button.classList.remove("btn-danger");
          button.classList.add("btn-secondary");
          button.textContent = "收藏";
          alert(`您已取消收藏 ${itemName}。`);
        } else {
          button.classList.remove("btn-secondary");
          button.classList.add("btn-danger");
          button.textContent = "取消收藏";
          alert(`您已成功收藏 ${itemName}！`);
        }
      }
